<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>p5.js 과제 포트폴리오</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif; margin:20px; background:#fafafa; color:#222; }
    h1 { text-align:center; margin-bottom:18px; }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:14px; max-width:1100px; margin:0 auto; }
    .card { background:white; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.06); padding:12px; text-align:center; }
    .preview { width:100%; height:360px; display:flex; align-items:center; justify-content:center; overflow:hidden; border-radius:8px; background:#111; }
    .preview img { max-width:100%; max-height:100%; object-fit:contain; }
    .caption { margin-top:10px; font-weight:600; }
    @media (max-width:800px) { .grid { grid-template-columns:1fr; } .preview { height:420px; } }
  </style>
</head>
<body>
  <h1>p5.js 과제 결과물 (포트폴리오)</h1>
  <div class="grid">
    <!-- Row1: 과제 1, 과제 4 (요구한 순서 1,4) -->
    <div class="card">
      <div class="preview">
        <img src="과제 1 추상화 과제_경영학부 20230948 백승명" alt="과제1">
      </div> 
      <div class="caption">과제 #1</div>
    </div>

    <div class="card">
      <div class="preview">
        <img src="과제 1 추상화 연계 과제(과제 4) _경영학부 20230948 백승명" alt="과제4">
      </div>
      <div class="caption">과제 #4</div>
    </div>

    <!-- Row2: 과제 2, 과제 3 (요구한 순서 2,3) -->
    <div class="card">
      <div class="preview">
        <img src="과제 2 캐리커처 과제_경영학부 20230948 백승명" alt="과제2">
      </div>
      <div class="caption">과제 #2</div>
    </div>

    <div class="card">
      <div class="preview">
        <img src="과제 3 움직이는 캐리커처 과제_경영학부 20230948 백승명" alt="과제3">
      </div>
      <div class="caption">과제 #3</div>
    </div>
  </div>
</body>
</html>
